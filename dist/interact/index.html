<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>ISFS Maps</title>
  <link rel="stylesheet" type="text/css" href="../lib/leaflet/leaflet.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/thr0w-client/dist/thr0w-base.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/thr0w-leaflet/dist/thr0w-leaflet.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/thr0w-windows/dist/thr0w-windows.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/thr0w-video/dist/thr0w-video.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/thr0w-draw/dist/thr0w-draw.css">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div id="my_frame">
    <div id="interact_content">
      <div id="video_container" style="display: none;">
        <video id="video_element" width="800" height="450">
          <source src="/upload/larkintuckerllc-isfs-maps/ifas_research.mp4" type="video/mp4" />
        </video>
        <svg id="video_stop" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <g>
          <ellipse stroke="#000000" ry="49" rx="49" id="svg_1" cy="50" cx="50" stroke-width="2" fill="#ffffff"></ellipse>
          <path id="svg_4" fill-opacity="1" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null" stroke-width="2" stroke="#808080" fill="#808080"></path>
          <path id="svg_6" d="m13.75,30.5l18.5,18.75l-19.5,20.25l17.25,16.75l20.5,-19l19.25,19.5l17.25,-17l-19.5,-19.25l19.75,-19.75l-17.5,-17.5l-19.25,20l-19.5,-20l-17.25,17.25z" fill-opacity="1" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null" stroke-width="2" stroke="#808080" fill="#808080"></path>
          </g>
        </svg>
      </div>
      <div id="video_cover" style="display: none;"></div>
    </div>
    <div id="controls" style="display: none;">
      <div id="whiteboard" class="control">
        <img src="img/whiteboard.png" width="100" height="100" />
      </div>
      <div id="single" style="display: none;" class="control">
        <img src="img/single.png" width="100" height="100" />
      </div>
      <div id="double" style="display: none;" class="control">
        <img src="img/double.png" width="100" height="100" />
      </div>
      <div id="quad" style="display: none;" class="control">
        <img src="img/quad.png" width="100" height="100" />
      </div>
      <div id="full" style="display: none;" class="control">
        <img src="img/full.png" width="100" height="100" />
      </div>
      <div id="satellite" style="display: none;" class="control">
        <img src="img/satellite.png" width="100" height="100" />
      </div>
      <div id="street" class="control">
        <img src="img/street.png" width="100" height="100" />
      </div>
      <div id="night" class="control">
        <img src="img/night.png" width="100" height="100" />
      </div>
      <div id="white" class="control">
        <img src="img/white.png" width="100" height="100" />
      </div>
      <div id="black" class="control">
        <img src="img/black.png" width="100" height="100" />
      </div>
      <div id="none" class="control">
        <img src="img/none.png" width="100" height="100" />
      </div>
      <div id="fisheries" class="control">
        <img src="img/fisheries.png" width="100" height="100" />
      </div>
      <div id="disease" class="control">
        <img src="img/disease.png" width="100" height="100" />
      </div>
      <div id="video" class="control">
        <img src="img/video.png" width="100" height="100" />
      </div>
    </div>
  </div>
  <div id="draw_frame">
    <div id="draw_content">
    </div>
  </div>
  <script src="../lib/leaflet/leaflet.js"></script>
  <script src="../lib/socket.io/socket.io.js"></script>
  <script src="../bower_components/thr0w-client/dist/thr0w-base.min.js"></script>
  <script src="../bower_components/thr0w-leaflet/dist/thr0w-leaflet.min.js"></script>
  <script src="../bower_components/thr0w-windows/dist/thr0w-windows.min.js"></script>
  <script src="../bower_components/thr0w-video/dist/thr0w-video.min.js"></script>
  <script src="../bower_components/thr0w-draw/dist/thr0w-draw.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
