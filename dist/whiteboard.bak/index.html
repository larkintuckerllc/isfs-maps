<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>ISFS Maps</title>
  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/thr0w-client/dist/thr0w-base.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/ds-client/dist/ds-base.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/thr0w-draw/dist/thr0w-draw.css">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div id="my_frame">
    <div id="my_content">
    </div>
    <div id="cover" style="display: none;"></div>
    <div id ="capture" style="display: none;">
      <div id="capture__frame--left" style="background-image: none;" class="capture__frame"></div>
      <div id="capture__frame--middle-left" style="background-image: none;" class="capture__frame"></div>
      <div id="capture__frame--middle-right" style="background-image: none;" class="capture__frame"></div>
      <div id="capture__frame--right" style="background-image: none;" class="capture__frame"></div>
      <form id="capture__controls" class="form-inline">
        <input id="capture__controls__email" type="text" class="form-control" placeholder="someone@example.com">
        <button id="capture__controls__send" class="btn btn-default" type="button" style="margin-left: 10px;">Send</button>
        <button id="capture__controls__cancel" class="btn btn-default" type="button" style="margin-left: 10px;">Cancel</button>
      </form>
    </div>
    <div id="controls" style="display: none;">
      <div id="controls__capture" class="control">
        <img src="img/capture.png" width="100" height="100" />
      </div>
      <div id="controls__back" class="control">
        <img src="img/back.png" width="100" height="100" />
      </div>
    </div>
  </div>
  <script src="../lib/socket.io/socket.io.js"></script>
  <script src="../bower_components/thr0w-client/dist/thr0w-base.min.js"></script>
  <script src="../bower_components/ds-client/dist/ds-base.min.js"></script>
  <script src="../bower_components/thr0w-draw/dist/thr0w-draw.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
