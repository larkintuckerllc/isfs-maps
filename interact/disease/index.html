<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Disease</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div id="title">
    <span id="title__region"></span>
    - Foodborne Per 100,000 DALYS:
    <span id="title__all"></span>
  </div>
  <div id="countries"></div>
  <div id="data">
    <div class="data__metric">
      <div class="data__metric__title">Chemicals and Toxins</div>
      <div class="data__metric__value">
        <div id="data__metric__value__bar--chemicals" style="width: 0%;" class="data__metric__value__bar"></div>
      </div>
    </div>
    <div class="data__metric">
      <div class="data__metric__title">Diarrheal Disease Agents</div>
      <div class="data__metric__value">
        <div id="data__metric__value__bar--diarrheal" style="width: 0%;" class="data__metric__value__bar"></div>
      </div>
    </div>
    <div class="data__metric">
      <div class="data__metric__title">Helminths</div>
      <div class="data__metric__value">
        <div id="data__metric__value__bar--helminths" style="width: 0%;" class="data__metric__value__bar"></div>
      </div>
    </div>
    <div class="data__metric">
      <div class="data__metric__title">Invasive Infectious Disease Agents</div>
      <div class="data__metric__value">
        <div id="data__metric__value__bar--invasive" style="width: 0%;" class="data__metric__value__bar"></div>
      </div>
    </div>
    <div class="data__scale">
      <div id="data__scale__value--all" class="data__scale__value"></div>
      <div class="data__scale__value">0</div>
    </div>
  </div>
  <script src="bower_components/lodash/dist/lodash.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
