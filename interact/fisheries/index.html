<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Example3</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div id="highlight">
    <img id="highlight__image" width=300 height=200 style="display: hidden;"/>
    <div id="highlight__title"></div>
  </div>
  <div id="data">
    <div class="data__metric">
      <div class="data__metric__title">Ecology</div>
      <div class="data__metric__value">
        <div id="data__metric__value__bar--ecology" style="width: 0%;" class="data__metric__value__bar"></div>
      </div>
    </div>
    <div class="data__metric">
      <div class="data__metric__title">Economics</div>
      <div class="data__metric__value">
        <div id="data__metric__value__bar--economics" style="width: 0%;" class="data__metric__value__bar"></div>
      </div>
    </div>
    <div class="data__metric">
      <div class="data__metric__title">Community</div>
      <div class="data__metric__value">
        <div id="data__metric__value__bar--community" style="width: 0%;" class="data__metric__value__bar"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
